<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<ion-card>
		<ion-card-header>
		    Mis Post
		</ion-card-header>
		<ion-list *ngFor="let post of posts">
		    <button ion-item (click)="abrirDetalles(post.id)">
		    	<ion-icon name="arrow-round-forward" item-left></ion-icon>
		    	{{post.title}}
		    </button>
		</ion-list>
	</ion-card>
  <ion-fab top right edge>
    <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
